<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>#{msgs.windowTitle}</title>
	<h:outputStylesheet library="css" name="styles.css">
	</h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{tableData.names}" var="name" styleClass="names"
			headerClass="namesHeader" columnClasses="last,first">
			<h:column>
				<f:facet name="header">#{msgs.lastnameColumn}</f:facet>
               #{name.last},
            </h:column>
			<h:column>
				<f:facet name="header">#{msgs.firstnameColumn}</f:facet>
               #{name.first}
            </h:column>
			<h:column>
				<h:commandLink value="Delete" action="#{tableData.deleteRow(name)}" />
			</h:column>
		</h:dataTable>
		<h:link value="#{msgs.backToHome}" outcome="index"></h:link>
	</h:form>
</h:body>
</html>
